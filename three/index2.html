<script type="module">
import * as THREE from 'three';
// 1. 创建渲染器,指定渲染的分辨率和尺寸,然后添加到body中
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.pixelRatio = window.devicePixelRatio;
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.append(renderer.domElement);

// 2.创建场景
const scene = new THREE.Scene();

// 3.创建相机
const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
// 移动相机位置
camera.position.set(80, 50, 100);
// 设置相机看向的方向
camera.lookAt(50, 0, 50);

// 4. 创建物体
// 创建坐标轴
// const axis = new THREE.AxesHelper(5);
// scene.add(axis);


// 添加立方体
const geometry = new THREE.BoxGeometry(4, 4, 4);
// 材质
// MeshBasicMaterial不受光源的影响 MeshStandardMaterial受光源的影响
const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });


for(let i=0; i< 10; i++){
  for(let j=0; j<10; j++){
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(i*10, 0, j*10)
    cube.castShadow = true;
    scene.add(cube);
  }
}
// 5. 渲染
// renderer.render(scene, camera);
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// 添加交互
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(50,0,50)
controls.update();

// 光源
// 添加一个白色透明度为0.4的环境光
const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(ambientLight);

// 添加一个白色的方向光（平行光），方向光从(10, 5, 10)照向原点
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(20, 10, 20); 
scene.add(directionalLight);

// 阴影
// 1. 渲染器能够渲染阴影效果
renderer.shadowMap.enabled = true;
// 2. 该方向会投射阴影效果
directionalLight.castShadow = true;
// 3. cube.castShadow = true, 表示该立方体会产生影像效果；
// cube.castShadow = true;

// 4. 新建了一个平面，该平面能够接受投射过来的阴影效果
// const planeGeometry = new THREE.PlaneGeometry(100, 100);
// const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
// const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
// planeMesh.rotation.x = -0.5 * Math.PI;
// planeMesh.position.set(0, 0, -30);
// planeMesh.receiveShadow = true;
// scene.add(planeMesh);


// 5. 方向光的辅助线
// const directionalLightHelper = new THREE.DirectionalLightHelper(
//   directionalLight
// );
// scene.add(directionalLightHelper); // 辅助线

window.onresize = function(){
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix()
}
</script>
